<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="utf-8" />
    <title>Breakout</title>

    <link rel="stylesheet" href="stylesheet.css">

    <script src="script.js"></script>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <div>
        <fieldset id="options">
            <legend>Options:</legend>
            <button type="button" id="pauseButton">Pause Game</button><br>
            <label for="xSlider" style="width:100px; display:inline-block">
                Speed:<b id="xScale"></b> 
             </label>
             <input id="xSlider" type="range" min="0.05" max="4" step="0.05" value="1"> <br>
            <button type="button" id="playButton">Continue Playing</button><br>
            <button type="button" id="reloadButton">Reload Window</button>
        </fieldset>
    </div>
</body>

</html>
